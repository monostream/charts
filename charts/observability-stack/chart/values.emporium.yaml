## @userSupplied PrometheusEnabled
## @label Enable Prometheus
## @type boolean
## @description Enable Prometheus for metrics collection. Default is disabled.
## @optional

## @userSupplied PrometheusRetention
## @label Prometheus Retention Period
## @type string
## @description Retention period for Prometheus metrics (e.g. 10d or 120h). Default is 10d. Only applicable if Prometheus is enabled.
## @optional

## @userSupplied PrometheusRetentionSize
## @label Prometheus Retention Size
## @type byteSize
## @description Retention size for Prometheus metrics. Default is "". Only applicable if Prometheus is enabled.
## @optional

## @userSupplied PrometheusStorageSize
## @label Prometheus Storage Size
## @type byteSize
## @description Size of the prometheus storage volume. Default is 20Gi. Only applicable if Prometheus is enabled.
## @optional

## @userSupplied LokiStorageSize
## @label Loki Storage Size
## @type byteSize
## @description Size of the Loki storage volume. Default is 20Gi. Only applicable if Prometheus is enabled.
## @optional

prometheus:
  prometheusOperator:
    enabled: {{ default false .Emporium.UserSupplied.PrometheusEnabled }}

    admissionWebhooks:
      timeoutSeconds: 30

  prometheus:
    enabled: {{ default false .Emporium.UserSupplied.PrometheusEnabled }}

    prometheusSpec:
      serviceMonitorSelector: {}
      serviceMonitorSelectorNilUsesHelmValues: false

      podMonitorSelector: {}
      podMonitorSelectorNilUsesHelmValues: false

      probeSelector: {}
      probeSelectorNilUsesHelmValues: false

      ruleSelector: {}
      ruleSelectorNilUsesHelmValues: false

      retention: {{ default "10d" .Emporium.UserSupplied.PrometheusRetention }}
      retentionSize: {{ default "" .Emporium.UserSupplied.PrometheusRetentionSize }}

      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: {{ default "20Gi" .Emporium.UserSupplied.PrometheusStorageSize }}

  nodeExporter:
    enabled: {{ default false .Emporium.UserSupplied.PrometheusEnabled }}

  grafana:
    ingress:
      enabled: true

      annotations:
        {{- if .Emporium.Annotations }}
        {{- toYaml .Emporium.Annotations | nindent 8 }}
        {{- end }}
        kubernetes.io/tls-acme: "true"

      hosts:
        - {{ .Emporium.Integrations.DNS.Hostname }}

      tls:
        - secretName: grafana-{{ .Emporium.Name }}-tls
          hosts:
            - {{ .Emporium.Integrations.DNS.Hostname }}

    adminPassword: devcloud

    grafana.ini:
      alerting:
        enabled: false
      analytics:
        check_for_updates: false

      users:
        allow_sign_up: false
        allow_org_create: false
        auto_assign_org: true
        auto_assign_org_role: true
        viewers_can_edit: true
        editors_can_admin: false

      auth:
        disable_login_form: false

      auth.basic:
        enabled: false

      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Viewer

    sidecar:
      datasources:
        enabled: {{ default false .Emporium.UserSupplied.PrometheusEnabled }}

      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: 1
        searchNamespace: "ALL"

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        {{- if (default false .Emporium.UserSupplied.PrometheusEnabled) }}
        - name: Prometheus
          type: prometheus
          uid: prometheus
          url: http://{{ .Emporium.Name }}-prometheus-prometheus:9090
          access: proxy
        {{- end }}
        - name: Loki
          type: loki
          uid: loki
          url: http://{{ .Emporium.Name }}-loki:3100
          jsonData:
            maxLines: 1000
            derivedFields:
            - name: Trace ID
              datasourceUid: tempo
              matcherRegex: "traceId=(\\w+)"
              url: "$${__value.raw}"
          access: proxy
        - name: Tempo
          type: tempo
          uid: tempo
          url: http://{{ .Emporium.Name }}-tempo:3100
          access: proxy

  defaultRules:
    create: true
    rules:
      alertmanager: true
      etcd: true
      configReloaders: true
      general: true
      k8s: true
      kubeApiserverAvailability: true
      kubeApiserverBurnrate: true
      kubeApiserverHistogram: true
      kubeApiserverSlos: true
      kubeControllerManager: true
      kubelet: true
      kubeProxy: false
      kubePrometheusGeneral: true
      kubePrometheusNodeRecording: true
      kubernetesApps: true
      kubernetesResources: true
      kubernetesStorage: true
      kubernetesSystem: true
      kubeScheduler: true
      kubeStateMetrics: true
      network: true
      node: true
      nodeExporterAlerting: true
      nodeExporterRecording: true
      prometheus: true
      prometheusOperator: true

  kubeApiServer:
    enabled: true

  kubeControllerManager:
    enabled: false

  coreDns:
    enabled: true

  kubeEtcd:
    enabled: true

  kubeScheduler:
    enabled: false

  kubeProxy:
    enabled: false

loki:
  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: 'filesystem'
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: {{ default "50Gi" .Emporium.UserSupplied.LokiStorageSize }}


promtail:
  rbac:
    create: true
    pspEnabled: false

  config:
    clients:
      - url: http://{{ .Emporium.Name }}-loki:3100/loki/api/v1/push